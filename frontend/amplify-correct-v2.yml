version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install -g pnpm
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - cd frontend
        - pnpm run build
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.pnpm-store/**/*