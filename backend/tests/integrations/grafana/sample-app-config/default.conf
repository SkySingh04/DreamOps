server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # Serve a simple metrics endpoint for testing
    location /metrics {
        add_header Content-Type text/plain;
        return 200 "# HELP http_requests_total Total HTTP requests
# TYPE http_requests_total counter
http_requests_total{method=\"GET\",status=\"200\",service=\"test-service\"} 1000
http_requests_total{method=\"POST\",status=\"200\",service=\"test-service\"} 150
http_requests_total{method=\"GET\",status=\"404\",service=\"test-service\"} 25
http_requests_total{method=\"GET\",status=\"500\",service=\"test-service\"} 5

# HELP http_request_duration_seconds HTTP request duration
# TYPE http_request_duration_seconds histogram
http_request_duration_seconds_bucket{service=\"test-service\",le=\"0.1\"} 800
http_request_duration_seconds_bucket{service=\"test-service\",le=\"0.5\"} 950
http_request_duration_seconds_bucket{service=\"test-service\",le=\"1.0\"} 990
http_request_duration_seconds_bucket{service=\"test-service\",le=\"5.0\"} 1000
http_request_duration_seconds_bucket{service=\"test-service\",le=\"+Inf\"} 1000
http_request_duration_seconds_sum{service=\"test-service\"} 120.5
http_request_duration_seconds_count{service=\"test-service\"} 1000

# HELP process_resident_memory_bytes Resident memory size in bytes
# TYPE process_resident_memory_bytes gauge
process_resident_memory_bytes{job=\"test-service\"} 52428800

# HELP process_cpu_seconds_total Total user and system CPU time spent in seconds
# TYPE process_cpu_seconds_total counter
process_cpu_seconds_total{job=\"test-service\"} 12.34
";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}