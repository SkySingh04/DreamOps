services:
  # Backend Service (FastAPI)
  - type: web
    name: dreamops-backend-prod
    env: python
    repo: https://github.com/Incharajayaram/DreamOps
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python api_server.py"
    rootDir: ./
    envVars:
      # Core Configuration
      - key: ANTHROPIC_API_KEY
        sync: false  # Add this in Render dashboard
      - key: CLAUDE_MODEL
        value: claude-3-5-sonnet-20241022
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      
      # Database (from backend/.env.production)
      - key: DATABASE_URL
        sync: false  # Add production database URL in Render dashboard
      
      # API Configuration
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        fromRender: port
      - key: API_RELOAD
        value: false
      - key: API_WORKERS
        value: 4
      - key: API_LOG_LEVEL
        value: info
      - key: CORS_ORIGINS
        value: https://dreamops-frontend-prod.onrender.com,https://dreamops.com,https://www.dreamops.com
      
      # PagerDuty Integration
      - key: PAGERDUTY_ENABLED
        value: true
      - key: PAGERDUTY_WEBHOOK_SECRET
        sync: false  # Add in Render dashboard
      - key: PAGERDUTY_API_KEY
        sync: false  # Add in Render dashboard
      - key: PAGERDUTY_USER_EMAIL
        sync: false  # Add in Render dashboard
      
      # Kubernetes (can be enabled if needed)
      - key: K8S_ENABLED
        value: false
      
      # MCP Settings
      - key: MCP_MAX_RETRIES
        value: 5
      - key: MCP_TIMEOUT
        value: 60
      
      # Security
      - key: WEBHOOK_RATE_LIMIT
        value: 100

  # Frontend Service (Next.js)
  - type: web
    name: dreamops-frontend-prod
    env: node
    repo: https://github.com/Incharajayaram/DreamOps
    branch: main
    buildCommand: "cd frontend && npm install && npm run build:production"
    startCommand: "cd frontend && npm run start"
    rootDir: ./
    envVars:
      # Database
      - key: POSTGRES_URL
        sync: false  # Add production database URL in Render dashboard
      - key: NEXT_PUBLIC_DATABASE_URL
        sync: false  # Add production database URL in Render dashboard
      
      # API Configuration
      - key: NEXT_PUBLIC_API_URL
        value: https://dreamops-backend-prod.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: https://dreamops-backend-prod.onrender.com
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: AUTH_SECRET
        sync: false  # Add in Render dashboard
      
      # Base URL
      - key: BASE_URL
        value: https://dreamops-frontend-prod.onrender.com
      
      # Stripe (optional)
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_BASIC_MONTHLY_PRICE_ID
        sync: false
      - key: STRIPE_PRO_MONTHLY_PRICE_ID
        sync: false
      
      # Port
      - key: PORT
        fromRender: port